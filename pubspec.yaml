name: topper
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  auto_size_text:
  flutter_calendar_carousel: ^1.4.12
  razorpay_flutter: ^1.2.2
  fluttertoast: ^7.1.5
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  firebase_database: ^4.4.0
  firebase_storage: ^5.2.0
  image_picker: ^0.6.7+15


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/drawerIcons/
    - images/

  fonts:
    - family: comic
      fonts:
        - asset: fonts/comic.ttf